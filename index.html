<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio E-commerce</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div class="grid-boxes">
      <div class="grid-box navbar">Mi E-commerce</div>
      <div class="grid-box menu">
        <div class="categorias">Categor√≠as</div>
        <div class="categorias">Escritorio (13)</div>
        <div class="categorias">Dormitorio (7)</div>
        <div class="categorias">Comedor (11)</div>
        <div class="categorias">Cocina (5)</div>
      </div>
      <div class="grid-box productos">
        <div class="card-productos">
          <div class="prod">
            <img src="./assets/imgs/lamp.jpg" alt="lampara" />
          </div>
          <div class="nombre">Lampara de escritorio</div>
          <div>$24.990</div>
          <div><button>Agregar al carrito</button></div>
        </div>
        <div class="card-productos">
          <div class="prod">
            <img src="./assets/imgs/table.jpg" alt="mesa" />
          </div>
          <div class="nombre">Mesa</div>
          <div>$29.990</div>
          <div><button>Agregar al carrito</button></div>
        </div>
        <div class="card-productos">
          <div class="prod">
            <img src="./assets/imgs/chair.jpg" alt="silla" />
          </div>
          <div class="nombre">Silla</div>
          <div>$34.990</div>
          <div><button>Agregar al carrito</button></div>
        </div>
        <div class="card-productos">
          <div class="prod">
            <img src="./assets/imgs/couch.jpg" alt="sillon" />
          </div>
          <div class="nombre">Sillon</div>
          <div>$99.990</div>
          <div><button>Agregar al carrito</button></div>
        </div>
        <div class="card-productos">
          <div class="prod">
            <img src="./assets/imgs/coffee pot.jpg" alt="cafetera" />
          </div>
          <div class="nombre">Lampara de escritorio</div>
          <div>$19.990</div>
          <div><button>Agregar al carrito</button></div>
        </div>
      </div>
      <div class="grid-box footer">@miecommerce</div>
    </div>
  </body>
</html>
